<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="textbox" readonly />

      <div class="buttons">
        <div class="row">
          <button class="white-button" onclick="appendCharacter('7')">7</button>
          <button class="white-button" onclick="appendCharacter('8')">8</button>
          <button class="white-button" onclick="appendCharacter('9')">9</button>
          <button class="dark-button" onclick="appendCharacter('+')">+</button>
        </div>

        <div class="row">
          <button class="white-button" onclick="appendCharacter('4')">4</button>
          <button class="white-button" onclick="appendCharacter('5')">5</button>
          <button class="white-button" onclick="appendCharacter('6')">6</button>
          <button class="dark-button" onclick="appendCharacter('-')">-</button>
        </div>

        <div class="row">
          <button class="white-button" onclick="appendCharacter(1)">1</button>
          <button class="white-button" onclick="appendCharacter(2)">2</button>
          <button class="white-button" onclick="appendCharacter(3)">3</button>
          <button class="dark-button" onclick="appendCharacter('*')">x</button>
        </div>

        <div class="row">
          <button class="red-button" onclick="clearBox()">C</button>
          <button class="white-button" onclick="appendCharacter('0')">0</button>
          <button class="dark-button" onclick="calculate()">=</button>
          <button class="dark-button" onclick="appendCharacter('/')">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
